<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>webgaze</title>
  <script src="index.js"></script>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/icon.png">
</head>

<body>
  <section id="left-bar">
    <h1>Structure</h1>

    <!-- CARD TEMPLATE -->
    <div class="card container hidden ignore" id="template">
      <div class="card-row">
        <p>Division (div)</p>
        <div>
          <img src="assets/trash_open.png" class="delete-card" />
          <img src="assets/edit.png" class="edit-card" />
        </div>
      </div>
      <input type="text" class="item-input hidden" value="">
      <textarea class="item-input hidden" rows="3"></textarea>
      <div class="card-row" style="justify-content: center;">
        <button class="add-card">+</button>
      </div>
    </div>
    <!-- END TEMPLATE -->

    <div class="card element ignore">
      <div class="card-row">
        <p>Body</p>
        <div>
          <img src="assets/edit.png" class="edit-card" />
        </div>
      </div>
    </div>

    <div class="card element">
      <div class="card-row">
        <p>Header (h1)</p>
        <div>
          <img src="assets/trash_open.png" class="delete-card" />
          <img src="assets/edit.png" class="edit-card" />
        </div>
      </div>
      <input type="text" class="item-input" value="Your Content Here">
      <textarea class="item-input hidden" rows="3"></textarea>
    </div>
    <div class="card element">
      <div class="card-row">
        <p>Paragraph (p)</p>
        <div>
          <img src="assets/trash_open.png" class="delete-card" />
          <img src="assets/edit.png" class="edit-card" />
        </div>
      </div>
      <input type="text" class="item-input hidden" value="">
      <textarea rows="3"
        class="item-input">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
    </div>
    <div class="card container">
      <div class="card-row">
        <p>Unordered List (ul)</p>
        <div>
          <img src="assets/trash_open.png" class="delete-card" />
          <img src="assets/edit.png" class="edit-card" />
        </div>
      </div>
      <!-- LIST ITEMS -->
      <div class="card element">
        <div class="card-row">
          <p>List Item (li)</p>
          <div>
            <img src="assets/trash_open.png" class="delete-card" />
            <img src="assets/edit.png" class="edit-card" />
          </div>
        </div>
        <input type="text" class="item-input" value="Coffee">
        <textarea class="item-input hidden" rows="3"></textarea>
      </div>
      <div class="card element">
        <div class="card-row">
          <p>List Item (li)</p>
          <div>
            <img src="assets/trash_open.png" class="delete-card" />
            <img src="assets/edit.png" class="edit-card" />
          </div>
        </div>
        <input type="text" class="item-input" value="Tea">
        <textarea class="item-input hidden" rows="3"></textarea>
      </div>
      <div class="card element">
        <div class="card-row">
          <p>List Item (li)</p>
          <div>
            <img src="assets/trash_open.png" class="delete-card" />
            <img src="assets/edit.png" class="edit-card" />
          </div>
        </div>
        <input type="text" class="item-input" value="Milk">
        <textarea class="item-input hidden" rows="3"></textarea>
      </div>
      <!-- END LIST -->
      <input type="text" class="item-input hidden" value="">
      <textarea class="item-input hidden" rows="3"></textarea>
      <div class="card-row" style="justify-content: center;">
        <button class="add-card">+</button>
      </div>
    </div>
    <div class="card element">
      <div class="card-row">
        <p>Image (img)</p>
        <div>
          <img src="assets/trash_open.png" class="delete-card" />
          <img src="assets/edit.png" class="edit-card" />
        </div>
      </div>
      <input type="text" class="item-input" value="https://lanecdr.org/wp-content/uploads/2019/08/placeholder.png">
      <textarea class="item-input hidden" rows="3"></textarea>
    </div>
    <div class="card element">
      <div class="card-row">
        <p>Paragraph (p)</p>
        <div>
          <img src="assets/trash_open.png" class="delete-card" />
          <img src="assets/edit.png" class="edit-card" />
        </div>
      </div>
      <input type="text" class="item-input hidden" value="">
      <textarea rows="3"
        class="item-input">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
    </div>
    <div class="card-row" style="justify-content: center;">
      <button class="add-card">+</button>
    </div>
    <div style="height: 2rem"></div>
  </section>

  <article id="preview">
    <!-- PREVIEW GOES HERE -->
  </article>

  <section id="right-bar" class="hiddenn">
    <!-- ELEMENT PROPERTIES GO HERE -->
    <h1 id="prop-header">Select an Element</h1>
    <div class="prop disabled" style="--label: 'tag'">
      <input type="text" class="prop-input" value="" id="tag-prop">
    </div>
    <div class="prop disabled" style="--label: 'src'">
      <input type="text" class="prop-input" value="" id="content-prop">
    </div>
    <div class="prop disabled" style="--label: 'styles'">
      <textarea class="prop-input" rows="5" id="css-prop"></textarea>
    </div>
  </section>

  <div id="loader">
    <img src="assets/logo.png" />
  </div>
</body>

</html>
